# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kvs-infer-monitor'

scrape_configs:
  # KVS Inference Metrics
  - job_name: 'kvs-infer'
    static_configs:
      - targets: ['kvs-infer:8080']
        labels:
          service: 'kvs-infer'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
