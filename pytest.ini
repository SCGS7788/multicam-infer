[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/kvs_infer
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50
    --ignore=tests/test_config.py
    --ignore=tests/test_publishers.py
    --ignore=tests/test_roi.py
    --ignore=tests/test_yolo_common.py

# Markers for test categories
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    aws: Tests requiring AWS services

# Coverage options
[coverage:run]
source = src/kvs_infer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
