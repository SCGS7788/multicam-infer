<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVS Inference Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        .status-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-badge.offline {
            background: #ef4444;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            color: #333;
            font-size: 32px;
            font-weight: 700;
        }
        
        .stat-unit {
            color: #999;
            font-size: 18px;
            margin-left: 5px;
        }
        
        .cameras-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .camera-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .camera-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .camera-card.active {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .camera-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .camera-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .camera-status.offline {
            background: #ef4444;
        }
        
        .camera-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .camera-stat {
            display: flex;
            flex-direction: column;
        }
        
        .camera-stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .camera-stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .events-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .events-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .event-item:last-child {
            border-bottom: none;
        }
        
        .event-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .event-type.weapon {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .event-type.fire {
            background: #ffedd5;
            color: #ea580c;
        }
        
        .event-type.alpr {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-time {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• KVS Inference Dashboard</h1>
            <div class="status-badge" id="systemStatus">‚óè ONLINE</div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Frames Processed</div>
                <div class="stat-value" id="totalFrames">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Cameras</div>
                <div class="stat-value" id="activeCameras">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Detection Events</div>
                <div class="stat-value" id="totalEvents">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Avg Latency</div>
                <div class="stat-value" id="avgLatency">0<span class="stat-unit">ms</span></div>
            </div>
        </div>
        
        <div class="cameras-section">
            <h2 class="section-title">Camera Status</h2>
            <div class="camera-grid" id="cameraGrid">
                <div class="loading">Loading cameras...</div>
            </div>
        </div>
        
        <div class="events-section">
            <h2 class="section-title">Recent Events</h2>
            <div class="events-list" id="eventsList">
                <div class="loading">No events yet</div>
            </div>
            <div class="refresh-time" id="refreshTime">Last updated: Never</div>
        </div>
    </div>
    
    <script>
        // Metrics endpoint
        const METRICS_URL = '/metrics';
        const HEALTH_URL = '/healthz';
        
        // Mock events for demo (replace with real event stream)
        let mockEvents = [];
        
        // Parse Prometheus metrics
        function parseMetrics(text) {
            const lines = text.split('\n');
            const metrics = {};
            
            for (const line of lines) {
                if (line.startsWith('#') || !line.trim()) continue;
                
                const match = line.match(/^([a-zA-Z_:]+)(\{[^}]*\})?\s+([\d.e+-]+)$/);
                if (match) {
                    const [, name, labels, value] = match;
                    const labelObj = {};
                    
                    if (labels) {
                        const labelMatches = labels.matchAll(/(\w+)="([^"]*)"/g);
                        for (const labelMatch of labelMatches) {
                            labelObj[labelMatch[1]] = labelMatch[2];
                        }
                    }
                    
                    if (!metrics[name]) metrics[name] = [];
                    metrics[name].push({ labels: labelObj, value: parseFloat(value) });
                }
            }
            
            return metrics;
        }
        
        // Update dashboard
        async function updateDashboard() {
            try {
                // Fetch metrics
                const metricsResponse = await fetch(METRICS_URL);
                const metricsText = await metricsResponse.text();
                const metrics = parseMetrics(metricsText);
                
                // Check health
                try {
                    const healthResponse = await fetch(HEALTH_URL);
                    const health = await healthResponse.json();
                    document.getElementById('systemStatus').textContent = '‚óè ONLINE';
                    document.getElementById('systemStatus').classList.remove('offline');
                } catch {
                    document.getElementById('systemStatus').textContent = '‚óè OFFLINE';
                    document.getElementById('systemStatus').classList.add('offline');
                }
                
                // Total frames
                const totalFrames = metrics['infer_frames_total']?.reduce((sum, m) => sum + m.value, 0) || 0;
                document.getElementById('totalFrames').textContent = Math.round(totalFrames).toLocaleString();
                
                // Active cameras
                const activeCameras = metrics['worker_alive']?.filter(m => m.value === 1).length || 0;
                document.getElementById('activeCameras').textContent = activeCameras;
                
                // Total events
                const totalEvents = metrics['infer_events_total']?.reduce((sum, m) => sum + m.value, 0) || 0;
                document.getElementById('totalEvents').textContent = Math.round(totalEvents).toLocaleString();
                
                // Average latency
                const latencySum = metrics['infer_latency_ms_sum']?.[0]?.value || 0;
                const latencyCount = metrics['infer_latency_ms_count']?.[0]?.value || 1;
                const avgLatency = latencySum / latencyCount;
                document.getElementById('avgLatency').innerHTML = 
                    avgLatency.toFixed(2) + '<span class="stat-unit">ms</span>';
                
                // Update cameras
                updateCameraGrid(metrics);
                
                // Update timestamp
                document.getElementById('refreshTime').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
                document.getElementById('systemStatus').textContent = '‚óè OFFLINE';
                document.getElementById('systemStatus').classList.add('offline');
            }
        }
        
        // Update camera grid
        function updateCameraGrid(metrics) {
            const workerAlive = metrics['worker_alive'] || [];
            const framesTotal = metrics['infer_frames_total'] || [];
            const latencyBuckets = metrics['infer_latency_ms_sum'] || [];
            const latencyCounts = metrics['infer_latency_ms_count'] || [];
            
            if (workerAlive.length === 0) {
                document.getElementById('cameraGrid').innerHTML = 
                    '<div class="loading">No cameras configured</div>';
                return;
            }
            
            const cameraGrid = document.getElementById('cameraGrid');
            cameraGrid.innerHTML = '';
            
            workerAlive.forEach((worker) => {
                const cameraId = worker.labels.camera_id;
                const isActive = worker.value === 1;
                
                const frames = framesTotal.find(m => m.labels.camera_id === cameraId)?.value || 0;
                const latencySum = latencyBuckets.find(m => m.labels.camera_id === cameraId)?.value || 0;
                const latencyCount = latencyCounts.find(m => m.labels.camera_id === cameraId)?.value || 1;
                const latency = (latencySum / latencyCount).toFixed(2);
                
                const card = document.createElement('div');
                card.className = `camera-card ${isActive ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="camera-header">
                        <div class="camera-name">${cameraId}</div>
                        <div class="camera-status ${isActive ? '' : 'offline'}"></div>
                    </div>
                    <div class="camera-stats">
                        <div class="camera-stat">
                            <div class="camera-stat-label">Frames</div>
                            <div class="camera-stat-value">${Math.round(frames).toLocaleString()}</div>
                        </div>
                        <div class="camera-stat">
                            <div class="camera-stat-label">Latency</div>
                            <div class="camera-stat-value">${latency}ms</div>
                        </div>
                        <div class="camera-stat">
                            <div class="camera-stat-label">FPS</div>
                            <div class="camera-stat-value">~5</div>
                        </div>
                        <div class="camera-stat">
                            <div class="camera-stat-label">Status</div>
                            <div class="camera-stat-value">${isActive ? '‚úì Active' : '‚úó Offline'}</div>
                        </div>
                    </div>
                `;
                cameraGrid.appendChild(card);
            });
        }
        
        // Initial load
        updateDashboard();
        
        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
